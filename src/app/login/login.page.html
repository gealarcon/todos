<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-content>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3 >Welcome to</h3>
              Your Login Page! 
            </div><br>
              <div>
                <select justify-content-center id="login-auth-source-1">
                  <option>Local Users</option>
                  <option>Administrators</option>
                </select>
              </div><br>
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="Email or Username" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button routerLink='/home' size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
            </div>
            <div>
              <ion-row>
              <div text-center>
            If you don't have an account, please <a routerLink='/register'>
              register</a> first!
              </div>
          </ion-row></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
</ion-content>
